<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <img src="images/fight.jpg" class="status">

    <div class="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>


    <div class="scoreboard">
        <div class="scores" id="pScore">Player Score: 0</div>
        <div class="scores" id="cScore">Computer Score: 0</div>
    </div>

    <button class="reset" hidden>Reset</button>


    <script src="javascript.js"></script>
</body>

</html>
